<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h2>QR Code Generator</h2>
  </header>

  <main>
    <div class="image">
      <img src="./images/qr-image.gif" alt="image" />
    </div>

    <div class="content">
      <h2>QR Code Generator</h2>
      <p>QR Codes allow smartphone users to scan and access information quickly.</p>
      <p>Enter the URL or text you want to encode in the QR code below.</p>

      <form id="generate-form">
        <input type="url" id="url" placeholder="Enter URL" class="inputurl" />

        <select name="size" id="size" class="selected">
          <option value="100">100 x 100</option>
          <option value="200">200 x 200</option>
          <option value="300" selected>300 x 300</option>
          <option value="400">400 x 400</option>
          <option value="500">500 x 500</option>
          <option value="600">600 x 600</option>
          <option value="700">700 x 700</option>
        </select>

        <button class="submit" type="submit">Generate QR Code</button>
      </form>
    </div>
  </main>

  <div class="generated" id="generated">
    <div class="loader" id="spinner"></div>
    <div id="qrcode"></div>
  </div>
</body>
</html>
